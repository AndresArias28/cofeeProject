
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="../../../assets/img/perfiles/perfil1.png" alt="Foto de Perfil" class="img-fluid rounded-circle mb-3 profile-img">
                <h2 class="mb-3">{{ profile.name }}</h2>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item"><strong>Edad:</strong> {{ profile.age }}</li>
                    <li class="list-group-item"><strong>Ubicación:</strong> {{ profile.location }}</li>
                    <li class="list-group-item"><strong>Ocupación:</strong> {{ profile.occupation }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ profile.email }}</li>
                </ul>
                <button class="btn btn-primary w-100" id="addToCart">
                    <i class="fas fa-shopping-cart me-2"></i>Agregar al carrito
                </button>
            </div>

            <!-- carousel -->
            <div class="col-md-8">
                <div id="photoCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" >
                  <!-- Indicadores -->
                  <ol class="carousel-indicators">
                    <li *ngFor="let photo of profile.photos; let i = index" [class.active]="i === 0" data-bs-target="#photoCarousel" [attr.data-bs-slide-to]="i"></li>
                  </ol>
                  <!-- Contenedor de imágenes -->
                    <div class="carousel-inner">
                        <div *ngFor="let photo of profile.photos; let i = index" class="carousel-item" [class.active]="i === 0">
                            <img [src]="photo.url" [alt]="photo.alt" class="d-block w-100">
                        </div>
                    </div>
                    <!-- control de botones -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
